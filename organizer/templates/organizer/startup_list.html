{# organizer/templates/organizer/startup_list.html #}
{% extends "base.html" %}

{% block title %}
	Startups
{% endblock %}

{% block content %}
  <h2>Startup List</h2>
  <ul>
    {% for startup in startup_list %}
      <li>
        <a href="">
          {{ startup.name }}</a>
      </li>
    {% empty %}
      <li><em>No Startups Available</em></li>
    {% endfor %}
  </ul>
{% endblock %}
