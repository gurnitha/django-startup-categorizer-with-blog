{% extends "base.html" %}

{% block title %}
	 Tag list
{% endblock title %}

{% block content %}
	
	<h2>Tag List</h2>
	<ul>
		{% for tag in tag_list %}
		<li>
		<a href="">
		{{ tag.name|title }}</a>
		</li>
		{% empty %}
			<li><em>There are currently no Tags available.</em></li>
		{% endfor %}
	</ul>

{% endblock content %}
